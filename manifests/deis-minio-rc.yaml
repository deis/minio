apiVersion: v1
kind: ReplicationController
metadata:
  name: deis-minio
  labels:
    heritage: deis
    release: 0.0.1-20151123130904
spec:
  replicas: 1
  selector:
    app: deis-minio
  template:
    metadata:
      labels:
        # Important: these labels need to match the selector above
        app: deis-minio
    spec:
      containers:
        - name: deis-minio
          image: smothiki/minio:0.0.1-20151028155016
          ports:
            - containerPort: 9000
          command:
            - boot
          args:
            - "server /home/minio/"
          volumeMounts:
            - name: minio-admin
              mountPath: /var/run/secrets/deis/minio/admin
              readOnly: true
            - name: minio-user
              mountPath: /var/run/secrets/deis/minio/user
              readOnly: true
      volumes:
        - name: minio-admin
          secret:
            secretName: minio-admin
        - name: minio-user
          secret:
            secretName: minio-user
