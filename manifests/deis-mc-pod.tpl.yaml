# A debugging utility for testing Minio from within k8s.
apiVersion: v1
kind: Pod
metadata:
  name: deis-mc
  namespace: {{.POD_NAMESPACE}}
  labels:
    heritage: deis
    version: 2.0.0-beta
spec:
  restartPolicy: Never
  containers:
    - name: mc
      imagePullPolicy: Always
      image: {{.POD_IMAGE}}
      command:
        - mc
      args:
        - "mode memory limit 512MB"
      volumeMounts:
        - name: minio-user
          mountPath: /var/run/secrets/deis/minio/user
          readOnly: true
  volumes:
    - name: minio-user
      secret:
        secretName: minio-user
